<!DOCTYPE html>
<html>
<head>
    <style>
/* PASTE STYLES.CSS HERE */
:root {
  /* Default Win95 (Light) Values */
  --cj-accent: #000080;
  --cj-bg: #c0c0c0;
  --cj-text: #000000;
  --cj-dim: #808080;
  --cj-light: #ffffff;
  
  /* Dynamic Variables */
  --cj-user-color: #000080;
  --cj-grade-masterpiece: #FFFFFF; 
  --cj-bsod-blue: #0000AA;

  /* --- PALETTE: TACTICAL HUD --- */
  --cj-adverb: #ff0000;
  --cj-filter: #ffd700;
  --cj-weak: #a9a9a9;

  /* --- PALETTE: TRIBUNAL AGENTS --- */
  --cj-agent-market: #008000;
  --cj-agent-logic: #000080;
  --cj-agent-lit: #800080;
}

/* Obsidian Leaf Override to remove padding for full immersion */
.workspace-leaf-content[data-type="compu-judge-view"] .view-content {
    padding: 0 !important;
    background-color: var(--cj-bg) !important;
    overflow: hidden !important;
}

.compu-container {
    /* Typography Standardization */
    font-family: 'Pixelated MS Sans Serif', 'Tahoma', 'Segoe UI', sans-serif;
    font-size: 11px; /* Authenticity */
    font-weight: normal;
    color: var(--cj-text);
    height: 100%;
    display: flex;
    flex-direction: column;
    position: relative;
}

/* --- VISUAL POLISH: CLEANER BEVELS --- */
.bevel-up {
    /* TRUE WIN95 BORDER LOGIC */
    border-top: 1px solid #fff;
    border-left: 1px solid #fff;
    border-right: 1px solid #000;
    border-bottom: 1px solid #000;
    box-shadow: inset -1px -1px 0 #808080, inset 1px 1px 0 #dfdfdf;
    background: var(--cj-bg);
}

.bevel-down {
    border-top: 1px solid #000;
    border-left: 1px solid #000;
    border-right: 1px solid #fff;
    border-bottom: 1px solid #fff;
    box-shadow: inset 1px 1px 0 #808080;
    background: #fff;
}

.bevel-groove {
    border: 2px solid var(--cj-dim);
    border-right-color: #fff;
    border-bottom-color: #fff;
    background: transparent;
}

/* --- BUTTONS (Win95 Authentic) --- */
.win95-btn {
    /* TRUE WIN95 BUTTON OUTLINE */
    border-top: 1px solid #fff;
    border-left: 1px solid #fff;
    border-right: 1px solid #000;
    border-bottom: 1px solid #000;
    box-shadow: inset -1px -1px 0 #808080, inset 1px 1px 0 #dfdfdf;
    background: #c0c0c0;

    color: #000;
    font-family: 'Pixelated MS Sans Serif', 'Tahoma', 'Segoe UI', sans-serif;
    font-weight: bold;
    cursor: pointer;
    padding: 4px 10px;
    text-transform: uppercase;
    font-size: 11px;
    transition: none;
}

.win95-btn:active {
    border-top: 1px solid #000;
    border-left: 1px solid #000;
    border-right: 1px solid #fff;
    border-bottom: 1px solid #fff;
    box-shadow: inset 1px 1px 0 #808080;
    padding: 5px 9px 3px 11px; /* The physical text shift */
}

.win95-btn:disabled {
    color: #808080;
    text-shadow: 1px 1px 0 #fff;
    cursor: default;
}

.win95-btn.primary {
    font-weight: bold;
    padding: 6px 12px;
}

.win95-btn.dashed-btn {
    border: 1px dashed #808080;
    background: transparent;
    color: #555;
    box-shadow: none;
}
.win95-btn.dashed-btn:hover {
    border: 1px solid #000;
    color: #000;
    background: rgba(255,255,255,0.2);
}

/* --- GLOBAL INPUT OVERRIDES --- */
.retro-input {
    width: 100%;
    background-color: #fff !important;
    color: #000 !important;

    /* Input Areas need to be Courier New/Consolas */
    font-family: 'Courier New', 'Consolas', monospace;

    border-top: 1px solid #000 !important;
    border-left: 1px solid #000 !important;
    border-right: 1px solid #fff !important;
    border-bottom: 1px solid #fff !important;
    box-shadow: inset 1px 1px 0 #808080 !important;

    padding: 4px 6px;
    font-size: 13px;
    font-weight: normal;
    border-radius: 0 !important;
    resize: none;
    line-height: 1.4;
}

.retro-input:focus {
    outline: 1px dotted #000;
    background-color: #fff !important;
}

/* --- TITLE BAR --- */
.title-bar {
    background: linear-gradient(90deg, #000080 0%, #1084d0 100%);
    color: #fff;
    padding: 4px 8px;
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    font-family: 'Pixelated MS Sans Serif', 'Tahoma', 'Segoe UI', sans-serif;
    font-size: 11px;
}

/* --- SCROLLBARS --- */
.window-body::-webkit-scrollbar { width: 16px; background: #dfdfdf; }

.window-body::-webkit-scrollbar-thumb { 
    background: var(--cj-bg); 
    border-top: 1px solid #fff;
    border-left: 1px solid #fff;
    border-right: 1px solid #000;
    border-bottom: 1px solid #000;
}

.window-body::-webkit-scrollbar-track {
    background: repeating-linear-gradient(45deg, #ddd, #ddd 2px, #fff 2px, #fff 4px);
}

/* --- TRIBUNAL DASHBOARD (POLISHED) --- */
.tribunal-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 10px;
    margin-bottom: 15px;
}

.agent-card {
    border-top: 1px solid #fff;
    border-left: 1px solid #fff;
    border-right: 1px solid #000;
    border-bottom: 1px solid #000;
    box-shadow: inset -1px -1px 0 #808080, inset 1px 1px 0 #dfdfdf;
    background: #c0c0c0;

    padding: 0;
    display: flex;
    flex-direction: column;
    font-size: 11px;
}

.agent-header {
    color: white;
    padding: 4px;
    font-weight: 900;
    text-transform: uppercase;
    font-size: 11px;
    text-align: center;
    border-bottom: 1px solid #808080;
    letter-spacing: 1px;
}

/* Specific Agent Colors */
.agent-market { background: linear-gradient(180deg, #008000, #006400); }
.agent-logic { background: linear-gradient(180deg, #000080, #000060); }
.agent-lit { background: linear-gradient(180deg, #800080, #600060); }

.agent-verdict {
    font-weight: 900;
    background: #000;
    color: #0f0;
    padding: 4px;
    text-align: center;
    font-family: 'Consolas', monospace;
    border-bottom: 1px solid #999;
}

.agent-list {
    padding: 8px;
    font-size: 11px;
    line-height: 1.3;
    font-weight: bold;
    color: #333;
}

/* --- DRIVES (Physical Cartridge Look) --- */
.drive-block {
    margin-bottom: 8px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
}

.drive-header {
    background: linear-gradient(90deg, #000080, #1084d0);
    padding: 6px;
    border-bottom: 1px solid rgba(255,255,255,0.3);
}

.drive-id-badge {
    background: #000;
    color: #0f0;
    padding: 1px 4px;
    font-family: 'Consolas', monospace;
    font-size: 10px;
    border: 1px solid #555;
    margin-right: 5px;
}

.lib-item {
    padding: 6px;
    border-bottom: 1px solid #ccc;
    background: #f8f8f8;
    transition: background 0.1s;
}
.lib-item:hover { background: #e8e8ff; }

/* --- MASTERPIECE & CRITICAL (Retained) --- */
.masterpiece-text {
    background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
    background-size: 200% auto;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: rainbow-text-scroll 3s linear infinite;
    filter: drop-shadow(1px 1px 0px rgba(0,0,0,0.5));
}

@keyframes rainbow-text-scroll { to { background-position: 200% center; } }

.critical-crack {
    border: 4px double #550000 !important;
    animation: shake-hard 0.5s cubic-bezier(.36,.07,.19,.97) both;
}

@keyframes shake-hard {
  10%, 90% { transform: translate3d(-2px, 0, 0); }
  20%, 80% { transform: translate3d(3px, 0, 0); }
  30%, 50%, 70% { transform: translate3d(-5px, 0, 0); }
  40%, 60% { transform: translate3d(5px, 0, 0); }
}

/* --- RESPONSIVE --- */
@media (max-width: 600px) {
    .tribunal-grid { grid-template-columns: 1fr; }
    .score-main { font-size: 42px !important; }
}

/* --- SCORE CONTAINER Z-INDEX FIX --- */
.score-container {
    background: #d4d4d4;
    padding-bottom: 25px;
    position: relative;
    z-index: 100; /* Ensure tooltips are above following sections */
}

.sub-score-row {
    position: relative;
    z-index: 101; /* Ensure sub-scores are even higher */
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding-top: 5px;
}

/* Ensure tooltips break out of any potential clipping */
.tooltip-container {
    position: relative;
    overflow: visible;
}

/* --- CHART BOX Z-INDEX FIX --- */
.chart-box {
    position: relative;
    z-index: 50; /* Lower than score but above normal flow if needed */
}

/* MOCK PREVIEW SPECIFIC OVERRIDES */
body {
    background: #222;
    padding: 20px;
    display: flex;
    justify-content: center;
}

.wrapper {
    width: 600px;
    background: var(--cj-bg);
}

.critic-display { display: flex; flex-direction: column; gap: 15px; font-family: 'Pixelated MS Sans Serif', 'Tahoma', 'Segoe UI', sans-serif; color: #000; font-weight: bold; }
.main-score-row { display: flex; justify-content: center; padding: 15px 0; }
.score-block.main { display: flex; flex-direction: column; align-items: center; }
.score-title { font-size: 14px; color: #555; font-weight: 900; letter-spacing: 2px; margin-bottom: 5px; }
.score-main { font-size: 64px; font-weight: 900; line-height: 0.9; text-shadow: 2px 2px 0px rgba(255,255,255,0.5); }
.score-verdict { font-size: 16px; font-weight: 900; margin-top: 5px; text-shadow: 1px 1px 0px #000; letter-spacing: 3px; }
.score-divider-horizontal { height: 2px; background: #808080; width: 80%; margin: 10px auto; }
.sub-score-row { display: flex; justify-content: space-around; align-items: center; padding-top: 5px; }
.sub-score-block { text-align: center; flex: 1; position: relative; }
.sub-title { font-size: 10px; font-weight: bold; margin-bottom: 2px; }
.sub-val { font-size: 18px; font-weight: 900; }
.sub-divider { width: 1px; height: 20px; background: #999; }
.log-section { margin-top: 10px; font-family: 'Courier New', monospace; }
.log-label { color: #000080; font-weight: 900; }
.log-text-blue { color: #0000AA; font-weight: bold; font-style: italic; }

    </style>
</head>
<body>

<div class="wrapper">
    <!-- Main App Container -->
    <div class="compu-container bevel-up"> <!-- Bevel Up on Container -->

        <!-- TITLE BAR -->
        <div class="title-bar">
            <div class="title-bar-text">Compu-Judge 98 [DEMO.MD]</div>
            <button class="win95-btn" style="padding: 0 4px;">X</button>
        </div>

        <div style="padding: 10px;">
            <!-- BUTTON TEST -->
            <div style="margin-bottom: 20px;">
                <button class="win95-btn">Standard Button</button>
                <button class="win95-btn" style="border-top: 1px solid #000; border-left: 1px solid #000; border-right: 1px solid #fff; border-bottom: 1px solid #fff; box-shadow: inset 1px 1px 0 #808080; padding: 5px 9px 3px 11px;">Pressed Button</button>
            </div>

            <!-- SCORE CARD -->
            <div class="critic-display">
                <div class="score-container bevel-down" style="background: #d4d4d4;">
                    <div class="main-score-row">
                        <div class="score-block main">
                            <div class="score-title" style="color: #555">OVERALL SCORE</div>
                            <div class="score-main" style="color: #008000">+50</div>
                            <div class="score-verdict" style="color: #008000">GOD TIER</div>
                        </div>
                    </div>

                    <div class="score-divider-horizontal"></div>

                    <div class="sub-score-row">
                        <div class="sub-score-block">
                            <div class="sub-title">COMMERCIAL</div>
                            <div class="sub-val">+50</div>
                        </div>
                        <div class="sub-divider"></div>
                        <div class="sub-score-block">
                            <div class="sub-title">LITERARY</div>
                            <div class="sub-val">+50</div>
                        </div>
                        <div class="sub-divider"></div>
                        <div class="sub-score-block">
                            <div class="sub-title">COHESION</div>
                            <div class="sub-val">+50</div>
                        </div>
                    </div>
                </div>
            </div>

            <br/>

            <!-- INPUT TEST -->
            <textarea class="retro-input" rows="2">Input Text (Consolas/Courier New)</textarea>

        </div>
    </div>
</div>

</body>
</html>
